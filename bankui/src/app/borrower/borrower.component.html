<div class="container">
  <h2>Add Main Borrower</h2>
  <form [formGroup]="mainBorrowerForm" (ngSubmit)="addMainBorrower()">
    <div class="form-group">
      <label for="customerNumber">Customer Number:</label>
      <input type="text" formControlName="customerNumber" class="form-control">
    </div>
    <div class="form-group">
      <label for="customerName">Customer Name:</label>
      <input type="text" formControlName="customerName" class="form-control">
    </div>
    <div class="form-group">
      <label for="contactNumber">Contact Number:</label>
      <input type="text" formControlName="contactNumber" class="form-control">
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" formControlName="email" class="form-control">
    </div>
    <div class="form-group">
      <label for="address">Address:</label>
      <input type="text" formControlName="address" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary">Add Main Borrower</button>
    <div *ngIf="successMessage" class="alert alert-success">{{ successMessage }}</div>
  </form>

  <h2>Add Joint Borrower</h2>
  <form [formGroup]="jointBorrowerForm" (ngSubmit)="addJointBorrowers()">
    <div class="form-group">
      <label for="customerNumber">Customer Number:</label>
      <input type="text" formControlName="customerNumber" class="form-control">
    </div>
    <div class="form-group">
      <label for="customerName">Customer Name:</label>
      <input type="text" formControlName="customerName" class="form-control">
    </div>
    <div class="form-group">
      <label for="contactNumber">Contact Number:</label>
      <input type="text" formControlName="contactNumber" class="form-control">
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" formControlName="email" class="form-control">
    </div>
    <div class="form-group">
      <label for="address">Address:</label>
      <input type="text" formControlName="address" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary">Add Joint Borrower</button>
    <div *ngIf="successMessage1" class="alert alert-success">{{ successMessage1 }}</div>
  </form>
  
  <h2>Joint Borrowers</h2>
  <div class="joint-borrowers-grid">
    <div *ngFor="let borrower of jointBorrowers; let i = index" class="borrower-card">
      <div>{{ borrower.customerName }}</div>
      <div>{{ borrower.customerNumber }}</div>
      <div>{{ borrower.contactNumber }}</div>
      <div>{{ borrower.email }}</div>
      <div>{{ borrower.address }}</div>
      <button (click)="removeJointBorrower(i, borrower)" class="btn btn-danger">Remove</button>
    </div>
  </div>

  <div class="borrower-container">
    <h2>Upload Section</h2>
    <label for="fileInput">Select Document:</label>
    <input type="file" id="fileInput" class="file-input">
    <select [(ngModel)]="uploadType" class="document-type">
      <option value="Title Deed">Title Deed</option>
      <option value="National Identity Card">National Identity Card</option>
      <option value="Building Permits">Building Permits</option>
      <option value="Birth Certificate">Birth Certificate</option>
      <option value="Marriage Certificate">Marriage Certificate</option>
      <option value="Quotation">Quotation</option>
      <option value="Letter of Intent">Letter of Intent</option>
    </select>
    <button type="button" class="upload-button" (click)="uploadDocument()">Upload</button>
  </div>
  
  <div class="borrower-container">
    <h2>Uploaded Documents</h2>
    <ul class="document-list">
      <li *ngFor="let document of uploadedDocuments">{{ document }}</li>
    </ul>
  </div>


  <button class="btn btn-primary" (click)="goToAddComment()">Add Comment</button>

  
</div>
