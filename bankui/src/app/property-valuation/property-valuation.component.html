<div class="container">
  <h2>Property Valuation</h2>
  <form (ngSubmit)="submitForm()" #propertyForm="ngForm" class="property-form">
    <div class="form-group">
      <label for="typeOfEvaluation">Type of Evaluation:</label>
      <select id="typeOfEvaluation" name="typeOfEvaluation" [(ngModel)]="typeOfEvaluation" class="form-control">
        <option value="New">New</option>
        <option value="Existing">Existing</option>
      </select>
    </div>
    <div *ngIf="typeOfEvaluation === 'Existing'" class="form-group">
      <label for="fosReference">FOS Reference:</label>
      <input type="text" id="fosReference" [(ngModel)]="fosReference" name="fosReference">
    </div>
    <div *ngIf="typeOfEvaluation !== 'Existing'">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
