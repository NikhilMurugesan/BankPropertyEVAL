<div class="container">
  <h2>Property Valuation</h2>
  <form (ngSubmit)="submitForm()" #propertyForm="ngForm" class="property-form">
    <div class="form-group">
      <label for="fosReference">FOS Reference:</label>
      <input type="text" id="fosReference" [(ngModel)]="fosReference" name="fosReference" disabled>
    </div>
    <div class="form-group">
      <label for="typeOfEvaluation">Type of Evaluation:</label>
      <select id="typeOfEvaluation" name="typeOfEvaluation" [(ngModel)]="typeOfEvaluation" class="form-control">
        <option value="New">New</option><option value="Existing">Existing</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  <div *ngIf="isNewEvaluation" class="new-evaluation">
    <h2>New Property Valuation</h2>
    <form (ngSubmit)="submitForm()" #newPropertyForm="ngForm" class="new-property-form">
      <div class="form-group">
        <label>Initiator Name:</label>
        <input type="text" [(ngModel)]="initiatorName" [ngModelOptions]="{standalone: true}" disabled>
      </div>
      <div class="form-group">
        <label>Business Unit:</label>
        <input type="text" [(ngModel)]="businessUnit" [ngModelOptions]="{standalone: true}" disabled>
      </div>
      <div class="form-group">
        <label for="contactNumber">Contact Number:</label>
        <input type="text" [(ngModel)]="contactNumber" name="contactNumber" required>
      </div>
      <div class="form-group">
        <label for="typeOfFacility">Type of Facility:</label>
        <select id="typeOfFacility" name="typeOfFacility" [(ngModel)]="typeOfFacility" class="form-control" (change)="onTypeOfFacilityChange($event)">
          <option *ngFor="let option of typesOfFacility" [value]="option.type">{{ option.type }}</option>
        </select>
      </div>
      <div class="form-group">
        <label for="category">Category:</label>
        <select id="category" name="category" [(ngModel)]="category" class="form-control" (change)="onCategoryChange($event)">
          <option *ngFor="let option of categories" [value]="option.code">{{ option.code +"  "+ option.name }}</option>
        </select>
      </div>
      <div class="form-group">
        <label for="purpose">Purpose of Property Valuation:</label>
        <select id="purpose" name="purpose" [(ngModel)]="purpose" class="form-control" (change)="onPurposeChange($event)">
          <option *ngFor="let option of purposesOfValuation" [value]="option.name">{{ option.name }}</option>
        </select>
      </div>
      <div class="form-group">
        <label for="term">Term (in months):</label>
        <input type="number" id="term" name="term" [(ngModel)]="term" required>
      </div>
      <div class="form-group">
        <label for="currency">Currency:</label>
        <select id="currency" name="currency" [(ngModel)]="currency" class="form-control" (change)="onCurrencyChange($event)">
          <option *ngFor="let option of currencies" [value]="option.code">{{ option.code +"  "+ option.name }}</option>
        </select>
      </div>
      <div class="form-group">
        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount" [(ngModel)]="amount" required>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>
